<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>With Love ðŸ’Œ</title>

<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

  body{
    margin:0;
    font-family:Poppins, sans-serif;
    background:linear-gradient(135deg,#ffeaf4,#fff5fa);
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    overflow:hidden;
    text-align:center;
  }

  .card{
    padding:30px;
    max-width:700px;
  }

  h1{
    color:#ff69b4;
    font-size:2.2rem;
    font-weight:600;
    margin-bottom:10px;
  }

  p{
    color:#555;
    font-size:1.18rem;
    line-height:1.6;
    margin:0 14px;
  }

  .btn{
    margin-top:25px;
    background:#ff5fa2;
    border:none;
    padding:14px 22px;
    border-radius:12px;
    color:white;
    font-size:1rem;
    cursor:pointer;
  }

  canvas{
    position:fixed;
    inset:0;
    pointer-events:none;
    z-index:5;
  }
</style>
</head>
<body>

<canvas id="confetti"></canvas>

<div class="card">
  <h1>Happy Birthday Subhu ðŸ’–</h1>
  <p>
    Thank you for being my friend, my chaos buddy, my secret keeper,
    my emotional support system â€” and truly, my favorite person.
    <br><br>
    No matter where life takes us, you will always have me.
    Always.  
    <br><br>
    I love you. ðŸ’Œ
  </p>

  <button class="btn" id="restart">Restart Journey ðŸŒ™</button>
</div>

<audio id="bg" preload="auto" loop src="https://www.bensound.com/bensound-music/bensound-tenderness.mp3"></audio>

<script>
  /* Keep background music alive */
  const bg=document.getElementById('bg');
  window.addEventListener('load',()=>{
    if(localStorage.getItem('bg_playing')==='1'){
      bg.currentTime=parseFloat(localStorage.getItem('bg_time')||0);
      bg.play().catch(()=>{});
    }
  });
  window.addEventListener('beforeunload',()=>{
    localStorage.setItem('bg_time',Math.floor(bg.currentTime));
    localStorage.setItem('bg_playing', bg.paused?'0':'1');
  });

  /* Restart button */
  document.getElementById('restart').onclick=()=> location.href="index.html";

  /* Confetti animation */
  const c=document.getElementById('confetti');
  const ctx=c.getContext('2d');
  c.width=innerWidth; 
  c.height=innerHeight;
  const pieces=[];
  for(let i=0;i<130;i++)
    pieces.push({
      x:Math.random()*c.width,
      y:Math.random()*-c.height,
      r:4+Math.random()*6,
      vx:(Math.random()-.5)*2,
      vy:2+Math.random()*3,
      c:`hsl(${Math.random()*360} 70% 60%)`,
      life:100+Math.random()*100
    });

  function animate(){
    ctx.clearRect(0,0,c.width,c.height);
    for(let p of pieces){
      p.x+=p.vx; 
      p.y+=p.vy;
      p.life--;
      ctx.fillStyle=p.c;
      ctx.beginPath();
      ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
      ctx.fill();
    }
    requestAnimationFrame(animate);
  }
  animate();
</script>

</body>
</html>
