<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Our Memories ðŸ’–</title>

<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

  body{
    margin:0;
    font-family:Poppins, sans-serif;
    background:linear-gradient(135deg,#ffeaf4,#fff5fa);
    display:flex;
    flex-direction:column;
    align-items:center;
    height:100vh;
    overflow:hidden;
  }

  h1{
    margin-top:20px;
    color:#ff69b4;
    font-weight:600;
  }

  /* Caption now appears here */
  .top-caption{
    margin-top:6px;
    margin-bottom:14px;
    font-size:1.2rem;
    color:#555;
    text-align:center;
    min-height:34px; /* keeps layout stable */
  }

  /* Image Display Area */
  .content-box{
    width:90%;
    max-width:900px;
    height:65vh;
    display:flex;
    justify-content:center;
    align-items:center;
    overflow:hidden;
    background:transparent;
    padding:0;
  }

  .slide{
    display:none;
    flex-direction:column;
    align-items:center;
    width:100%;
    height:100%;
  }
  .slide.active{ display:flex; }

  .slide img{
    max-width:100%;
    max-height:60vh;
    object-fit:contain;
    border-radius:14px;
    box-shadow:0 6px 15px rgba(0,0,0,0.12);
    transition:opacity .5s ease;
  }
  .slide:not(.active) img{ opacity:0; }
  .slide.active img{ opacity:1; }

  .controls{
    display:flex;
    gap:12px;
    margin-top:18px;
  }

  .btn{
    background:#ff85c1;
    border:none;
    padding:10px 18px;
    border-radius:10px;
    color:#fff;
    cursor:pointer;
    font-size:1rem;
  }

  .next-cta{
    margin-top:12px;
    background:#ff5fa2;
    border:none;
    padding:12px 20px;
    border-radius:12px;
    color:#fff;
    font-size:1rem;
    cursor:pointer;
  }
</style>
</head>
<body>

<h1>Our Memories ðŸ’–</h1>

<div class="top-caption" id="captionText">Our childhood memories keep us going! ðŸŒ€</div>

<div class="content-box">

  <div class="slide active" data-caption="Our childhood memories keep us going! ðŸŒŠ">
    <img src="images/image1.jpg">
  </div>

  <div class="slide" data-caption="That crazy birthday cake attempt ðŸŽ‚">
    <img src="images/image2.jpg">
  </div>

  <div class="slide" data-caption="Your happiness will always be my favorite thing in the world. âœ¨">
    <img src="images/image3.jpg">
  </div>

  <div class="slide" data-caption="Always be my favourite picture of us together â˜•ðŸ’¬">
    <img src="images/image4.jpg">
  </div>

  <div class="slide" data-caption="We become siblings even though we are not blood related! âœ¨">
    <img src="images/image5.jpg">
  </div>

  <div class="slide" data-caption="You are not just my sister â€” you are my heart living outside my body. â˜•ðŸ’¬">
    <img src="images/image6.jpg">
  </div>

  <div class="slide" data-caption="No matter where life takes us, you will always have me â€” forever âœ¨">
    <img src="images/image7.jpg">

  <div class="slide" data-caption="Growing up with you was the best gift life ever gave me â˜•ðŸ’¬">

</div>

<div class="controls">
  <button class="btn" id="prev">â—€ Prev</button>
  <button class="btn" id="next">Next â–¶</button>
</div>

<button class="next-cta" id="toVideo">Continue to Next Surprise ðŸŽ¬</button>

<audio id="bg" preload="auto" loop src="https://www.bensound.com/bensound-music/bensound-tenderness.mp3"></audio>

<script>
  const bg=document.getElementById('bg');
  const caption=document.getElementById('captionText');

  /* Resume background music across pages */
  window.addEventListener('load',()=>{
    if(localStorage.getItem('bg_playing')==='1'){
      bg.currentTime=parseFloat(localStorage.getItem('bg_time')||0);
      bg.play().catch(()=>{});
    }
  });

  window.addEventListener('beforeunload',()=>{
    localStorage.setItem('bg_time',Math.floor(bg.currentTime));
    localStorage.setItem('bg_playing', bg.paused?'0':'1');
  });

  /* Slide switching logic */
  const slides=[...document.querySelectorAll('.slide')];
  let index=0;

  function show(){
    slides.forEach((s,i)=>s.classList.toggle('active',i===index));
    caption.textContent = slides[index].dataset.caption;
  }

  document.getElementById('next').onclick=()=>{ index=(index+1)%slides.length; show(); };
  document.getElementById('prev').onclick=()=>{ index=(index-1+slides.length)%slides.length; show(); };
  document.getElementById('toVideo').onclick=()=> location.href='video.html';
</script>

</body>
</html>
